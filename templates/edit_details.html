{% extends "base.html" %}
{% block title %}Detail record edit{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Edit detail Record</h1>
	
	 <!-- Modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="editDetailModalLabel">Edit Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
              <form method="POST" action="{{ url_for('edit_details', id=row_details.id) }}">

              <div class="modal-body">

                <div class="mb-3">                        
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ row_details.name }}">
                  </div>
				  				  
                  <div class="mb-3">
                      <label for="phone" class="form-label fw-bold">Phone</label>
                      <input type="text" class="form-control" id="phone" name="phone" value="{{ row_details.phone }}">
                  </div>
				  <div class="mb-3">
                      <label for="email" class="form-label fw-bold">e-mail</label>
                      <input type="text" class="form-control" id="email" name="email" value="{{ row_details.email }}" >
                  </div>
				  
				  <div class="mb-3">
                      <label for="street_address" class="form-label fw-bold">Street address</label>
                      <input type="text" class="form-control" id="street_address" name="street_address" value="{{ row_details.street_address }}">
                  </div>
				  
				  <input type="text" class="form-control" id="company_id" name="company_id" value="{{ row_details.company_id }}">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
        </form>


	
{% endblock %}
